{% extends "User Templates/Base.html" %}

{% block content %}

  <div class="container-fluid">
    <!-- Main Category Menu-->
    <div id="menumainrow" class="row justify-content-center background">
      <div id="menuheading" class="col-12 col-md-10">
        <p class="text-center fw-semibold fs-1" data-aos="zoom-in">We Offer This Category Related Service!</p>
      </div>

      <div id="categorymainrow" class="row justify-content-center">
        <div class="col-xxl-9 col-md-10 col-sm-10 col-12">
          <div class="row justify-content-evenly">

            {% for i in subcategory %}
              <div class="col-md-3 col-5 text-center">
                <div class="row justify-content-center" data-aos="zoom-in" data-aos-duration="500">
                  <div class="col-11 menuitemstyle mt-4 mt-sm-5 mt-md-3 mt-lg-4">
                    <a href="/servicepage/{{i.id}}"><img src="/media/{{ i.subcatimage }}" class="img-fluid" alt="..."></a>
                  </div>
                  <p class="">{{ i.subcatname }}</p>
                </div>
              </div>
            {% endfor %}


          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
