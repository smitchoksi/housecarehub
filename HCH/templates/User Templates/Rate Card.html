<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <title>spare part</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!--For css-->
        <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body>
        <div class="container-fuild">
            <p class="fs-1 text-center bg-dark text-white mb-3 pt-2 pb-2">Rate Card</p>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                    {% for i in sp_titles %}
                            <div class="accordion-item mb-4">
                              <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-dark-subtle fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#flush{{i.id}}" aria-expanded="false" aria-controls="flush-collapseOne">
                                    <b>{{i.sp_title}}</b>
                                </button>
                              </h2>
                              <div id="flush{{i.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body border">
                                    <div class="row justify-content-center">
                                        <div class="col-6 offset-1 ">
                                            <h5 class="mb-3"><b>Description:</b></h5>
                                        </div>
                                        <div class="col-5 text-center">
                                            <h5 class="mb-3"><b>Charges:</b></h5>
                                        </div>
                                    </div>
                                    {% for sp in spareparts %}
                                        {% if i.id == sp.sparepart_title.id %}
                                            <div class="row justify-content-center mb-2">
                                                <div class="col-6 offset-1 ">
                                                            <p>{{sp.sparepart_name}}</p>
                                                </div>
                                                <div class="col-5 text-center">
                                                            <p><i class="bi bi-currency-rupee"></i>{{sp.sparepart_price}}</p>
                                                </div>
                                            </div>
                                        {% endif %}
                                    {% endfor %}
                                </div>
                              </div>
                            </div>
                    {% endfor %}

                    </div>
                </div>
            </div>
        </div>
         <!--for java script-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
