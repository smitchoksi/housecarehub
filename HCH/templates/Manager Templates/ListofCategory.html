{% extends "Manager Templates/ManagerBase.html" %}

{% block content %}
        
        <div class="container-fluid">
            <!-- Main Category Menu-->
            <div id="menumainrow" class="row justify-content-center background">
              <div id="menuheading" class="col-12 col-md-10">
                <p class="text-center fw-semibold fs-1" data-aos="zoom-in" data-aos-offset="200">Select Category </p>
              </div>
        
              <div id="categorymainrow" class="row justify-content-center" data-aos="zoom-in" data-aos-offset="200">
                <div class="col-sm-7 col-md-9 col-lg-7 col-10">
                  <div class="row justify-content-evenly ">                    
                      {% for i in category %}
                      <div class="col-md-3 col-5">
                        <div class="row justify-content-center text-center">
                          <div class="menuitemstyle col-11 mt-4 mt-sm-5 mt-md-3 mt-lg-4">
                            <a href="/getservicemanlst/{{i.id}}"><img src="media/{{ i.catimage }}" class="img-fluid" alt="..."></a>
                          </div>
                          <p>{{ i.catname }}</p>
                        </div>
                      </div>
                    {% endfor %}
                  </div>
                </div>
              </div> 
            </div>
        </div> <!-- Container ending tag -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

          <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
             <script>
                AOS.init();
            </script>
{% endblock %}
